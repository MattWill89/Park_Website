<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hobbiton National Park Landing Page</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        body {
        padding-top: 56px;
        }

        @media (min-width: 768px) {
        body {
        padding-top: 70px;
        }
        }
    </style>
</head>
<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">Hobbiton National Park</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home <span class="sr-only">(current)</span></a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#gallery">Gallery</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#location">Location</a>
                </li>
            </ul>
        </div>
    </nav>
    
    <div class="container-fluid">
        <div class="jumbotron text-center">
            <h1 class="display-4">Welcome to Hobbiton National Park</h1>
            <p class="lead">Explore the Beauty of Nature and Experience the Place where Bilbo and Frodo Originated</p>
        </div>
    </div>
    
    <div id="gallery" class="container my-5">
        <h2 class="text-center mb-4">Photo Gallery</h2>
        <div class="row">
            <div class="col-md-4 mb-4">
                <img src="img/green_door-unsplash.jpg" alt="Green Hobbit Door" class="img-fluid">
            </div>
            <div class="col-md-4 mb-4">
                <img src="img/sign-unsplash.jpg" alt="Hobbiton Sign" class="img-fluid">
            </div>
            <div class="col-md-4 mb-4">
                <img src="img/two_houses-unsplash.jpg" alt="Two Hobbit Houses" class="img-fluid">
            </div>
            <div class="col-md-4 mb-4">
                <img src="img/country_hills-unsplash.jpg" alt="Hills of Hobbiton" class="img-fluid">
            </div>
            <div class="col-md-4 mb-4">
                <img src="img/hobbit_bridge-unsplash.jpg" alt="Hobbit Bridge" class="img-fluid">
            </div>
            <div class="col-md-4 mb-4">
                <img src="img/hobbit_garden-unsplash.jpg" alt="Hobbit Garden" class="img-fluid">
            </div>
            <div class="col-md-4 mb-4">
                <img src="img/blue&green_doors-unsplash.jpg" alt="Blue and Green Doors" class="img-fluid">
            </div>
            <div class="col-md-4 mb-4">
                <img src="img/hobbit_lake-unsplash.jpg" alt="Hobbiton Lake" class="img-fluid">
            </div>
            <div class="col-md-4 mb-4">
                <img src="img/blue_door-unsplash.jpg" alt="Blue Door" class="img-fluid">
            </div>
        </div>
    </div>
    
    <!-- Park Location -->
    <div id="location" class="container my-5">
        <h2 class="text-center mb-4">Park Location</h2>
        <img src="img/NZ-unsplash.jpg" alt="Park Location" class="img-fluid">
    </div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    </body>
    </html>
